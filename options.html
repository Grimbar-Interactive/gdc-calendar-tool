<!DOCTYPE html>
<html>
<head><title>GDC Calendar Tool Options</title></head>
<body>

<h3>Default Event Color</h3>
<select id="default-color">
 <option value="1" style="color: #a4bdfc;">Lavender</option>
 <option value="2" style="color: #7ae7bf;">Sage</option>
 <option value="3" style="color: #dbadff;">Grape</option>
 <option value="4" style="color: #ff887c;">Flamingo</option>
 <option value="5" style="color: #fbd75b;">Banana</option>
 <option value="6" style="color: #ffb878;">Tangerine</option>
 <option value="7" style="color: #46d6db;">Peacock</option>
 <option value="8" style="color: #e1e1e1;">Graphite</option>
 <option value="9" style="color: #5484ed;">Blueberry</option>
 <option value="10" style="color: #51b749;">Basil</option>
 <option value="11" style="color: #dc2127;">Tomato</option>
</select>
<h3>Important Event Color</h3>
<select id="important-color">
  <option value="1" style="color: #a4bdfc;">Lavender</option>
  <option value="2" style="color: #7ae7bf;">Sage</option>
  <option value="3" style="color: #dbadff;">Grape</option>
  <option value="4" style="color: #ff887c;">Flamingo</option>
  <option value="5" style="color: #fbd75b;">Banana</option>
  <option value="6" style="color: #ffb878;">Tangerine</option>
  <option value="7" style="color: #46d6db;">Peacock</option>
  <option value="8" style="color: #e1e1e1;">Graphite</option>
  <option value="9" style="color: #5484ed;">Blueberry</option>
  <option value="10" style="color: #51b749;">Basil</option>
  <option value="11" style="color: #dc2127;">Tomato</option>
</select>
<h3>Calendar ID (leave empty for default calendar)</h3>
<input id="calendarID" type="text" placeholder="primary"></input>
<div id="status" style="margin: 20px 0px !important;"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
